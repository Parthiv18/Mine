<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
        overflow: hidden;
        color: #444;
      }
      .container {
        text-align: center;
        background: #ffffff;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }
      .container h1 {
        color: #ff79c6;
        margin-bottom: 1rem;
        font-size: 2rem;
      }
      .container input[type="password"] {
        width: 100%;
        padding: 0.8rem;
        margin: 1rem 0;
        font-size: 1.2rem;
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        outline: none;
        transition: all 0.3s ease-in-out;
      }
      .container input[type="password"]:focus {
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }
      .container button {
        padding: 0.8rem 2rem;
        font-size: 1rem;
        font-weight: bold;
        background: #80d0c7;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .container button:hover {
        background: #78c0b6;
      }
      .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #ff9a9e;
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        z-index: 10;
      }
      .popup button {
        margin-top: 1rem;
        padding: 0.5rem 1.5rem;
        font-size: 1rem;
        font-weight: bold;
        background: #80d0c7;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .popup button:hover {
        background: #78c0b6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Enter the Password Baby Tiger üêÖ</h1>
      <input type="password" id="password" placeholder="Enter password here" />
      <button onclick="checkPassword()">Submit</button>
    </div>
    <div id="popup" class="popup">
      Hi! How was your day? üòä
      <button onclick="closePopup()">Close</button>
    </div>
    <script>
      function checkPassword() {
        const password = document.getElementById("password").value;
        const popup = document.getElementById("popup");

        if (password === "HPPP") {
          popup.style.display = "block";
        } else {
          alert("Incorrect password. Please try again!");
        }
      }

      function closePopup() {
        document.getElementById("popup").style.display = "none";
      }
    </script>
  </body>
</html>
