<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baby Tiger</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #111;
        color: white;
      }
      #wand {
        width: 150px;
        transition: transform 0.5s ease-in-out;
      }
      .hidden {
        display: none;
      }
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #fff;
        animation: fall linear infinite;
      }
      #message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 4rem;
        font-weight: bold;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }
      #message a {
        color: white;
        text-decoration: none;
        border: 2px solid white;
        padding: 0.5em 1em;
        border-radius: 5px;
        transition: background 0.3s, color 0.3s;
      }
      #message a:hover {
        background: cyan;
        color: #111;
      }

      @keyframes fall {
        from {
          transform: translateY(-100vh) translateX(0);
        }
        to {
          transform: translateY(100vh) translateX(calc(100vw - 200px));
        }
      }
    </style>
  </head>
  <body>
    <img
      id="wand"
      src="d98b0672669d7e1b5a5f4d8f583045a2-removebg-preview.png"
      alt="Harry Potter Wand"
    />
    <div id="message" class="hidden">
      <a href="love.html">I love you</a>
    </div>
    <script>
      const wand = document.getElementById("wand");
      const message = document.getElementById("message");
      const body = document.body;

      wand.addEventListener("click", () => {
        wand.style.transform = "rotate(360deg)";
        setTimeout(() => {
          wand.classList.add("hidden");
          createConfetti();
          setTimeout(() => {
            message.classList.remove("hidden");
            message.style.opacity = 1;
          }, 1000);
        }, 500);
      });

      function createConfetti() {
        for (let i = 0; i < 400; i++) {
          // Increase number of confetti pieces
          const confetti = document.createElement("div");
          confetti.classList.add("confetti");
          confetti.style.left = Math.random() * 100 + "vw"; // Spread horizontally
          confetti.style.top = Math.random() * 100 + "vh"; // Start across entire screen
          confetti.style.animationDuration = Math.random() * 5 + 3 + "s"; // Random fall time
          confetti.style.backgroundColor = `hsl(${
            Math.random() * 360
          }, 100%, 50%)`;
          body.appendChild(confetti);

          setTimeout(() => confetti.remove(), 8000); // Increase removal time
        }
      }
    </script>
  </body>
</html>
